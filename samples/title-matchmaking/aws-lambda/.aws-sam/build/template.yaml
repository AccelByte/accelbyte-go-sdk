AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Title Matchmaking App (Golang)

  SAM Template for the Title Matchmaking App (Golang)'
Resources:
  CreateTitleMatchmakingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      CodeUri: CreateTitleMatchmakingFunction
      Description: ''
      MemorySize: 512
      Timeout: 60
      Events:
        CreateTitleMatchmaking:
          Type: Api
          Properties:
            Path: /
            Method: POST
      Environment:
        Variables:
          GAME_CLIENT_ID: '06433159403048d48d9df766121b5a9b'
          SESSION_BROWSER_MODE: mode
          AB_CLIENT_ID: '06433159403048d48d9df766121b5a9b'
          REDIS_PORT: ''
          REDIS_URL: ''
          IAM_BASE_URL: https://demo.accelbyte.io/iam
          SESSION_BROWSER_GAME_VERSION: testing1
          REDIS_HOST: ''
          GAME_NAMESPACE: serversdktest
          SESSION_BROWSER_MAP_NAME: mapName
          AB_BASE_URL: https://demo.accelbyte.io
          GAME_MODE: GAME_MODE
          SESSION_BROWSER_USERNAME: rulitest
          AB_CLIENT_SECRET: JfR2HuEiC,AwgwZgWcAYdGLbclBwd%4E
          SESSION_BROWSER_TYPE: p2p
          SESSION_BROWSER_PASSWORD: rulitest
          DSMC_DEPLOYMENT: default
    Metadata:
      SamResourceId: CreateTitleMatchmakingFunction
Outputs:
  TitleMatchmakingApi:
    Description: API Gateway endpoint URL for Prod stage for Title Matchmaking function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/title-matchmaking/
  TitleMatchmakingFunction:
    Description: Title Matchmaking Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TitleMatchmakingFunction
      - Arn
  TitleMatchmakingFunctionIamRole:
    Description: Implicit IAM Role created for Title Matchmaking function
    Value:
      Fn::GetAtt:
      - TitleMatchmakingFunctionRole
      - Arn
